<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!--lists are used to maintain list of items. there are different kinds of lists 
    some lists need order and some don't
eg:1.raj
   2.vani
   3.jhon-->>
   <!-- there are 3 types of lists in HTML-->>
   <!--1.ordered lists-->
 <!--all lists items are between ol element and each listitem annotated by li tag .
by default ol will be 1,2,3,4..so on -->>
<ol type="1"start="100">
    <li>raj</li>
    <li>vani</li>
    <li>shekhar</li>
</ol>
<!--create an ordered list of any three fruits where each one
denoted be alphabets starting from p-->
<!--p.apple
   q.mango
   r.banana-->>
   <ol type="a" start="16"> 
   <li>apple</li>
   <li>mango</li>
   <li>banana</li>
  </ol>
  <!--2.unordered list-->
  <h3>grocery list</h3>
  <ul>
    <li>sugar</li>
    <li>garlic paste</li>
    <li>rice</li>
  </ul>
  <!--description list/defination list
dt--definition term its like the side heading of definition
dd -- definition data ,its like -->>
  <h3>HTML history</h3>
  <dl>
    <dt>1993</dt>
    <dd>html started</dd>
    <dt>1995</dt>
    <dd>html-2started</dd>
    <dt>1999</dt>
    <dd>html-4 HTML4.1 started</dd>
    <dt>2014</dt>
    <dd>html 5 started</dd>
  </dl>
   
</body>
</html>
